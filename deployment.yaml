kind: Service
apiVersion: v1
metadata:
  name: httpd
  namespace: apache
spec:
  clusterIP: 10.217.5.64
  ipFamilies:
    - IPv4
  ports:
    - name: 80-tcp
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  internalTrafficPolicy: Cluster
  clusterIPs:
    - 10.217.5.64
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: httpd
    deployment: httpd
status:
  loadBalancer: {}


--------
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: httpd
  namespace: apache
spec:
  host: httpd-apache.apps-crc.testing
  to:
    kind: Service
    name: httpd
    weight: 100
  port:
    targetPort: 80-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None

--------
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: route-https
  namespace: apache
spec:
  host: route-https-apache.apps-crc.testing
  to:
    kind: Service
    name: httpd
    weight: 100
  port:
    targetPort: https
  tls:
    termination: passthrough
  wildcardPolicy: None


