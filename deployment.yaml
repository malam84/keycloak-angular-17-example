kind: ConfigMap
apiVersion: v1
metadata:
  name: jpom-config
  namespace: apache
immutable: false
data:
  httpd-ssl.conf: |-

    Listen 443

    <VirtualHost *:443>
      # ServerName hello-openshift-helloword.apps-crc.testing
      
        SSLEngine on

        SSLCertificateFile /etc/pki/tls/certs/tls.crt
        SSLCertificateKeyFile /etc/pki/tls/private/tls.key
        SSLCACertificateFile /etc/pki/tls/certs/client.crt
        # Optional: If you have an intermediate certificate chain
        # SSLCertificateChainFile /etc/ssl/certs/yourdomain_chain.crt
       
        SSLProxyEngine on
        SSLProxyVerify none
        SSLProxyCheckPeerCN off
        SSLProxyCheckPeerName off
        SSLProxyCheckPeerExpire off

       # ProxyPreserveHost On

        # <Proxy *>
        #     Order deny,allow
        #     Allow from all
        # </Proxy>

        # Proxy requests to your backend server
        ProxyPass /test/ https://hello-openshift-helloword.apps-crc.testing:443/
        ProxyPassReverse /test/ https://hello-openshift-helloword.apps-crc.testing:443/
        
       

         # Optional: Set request headers for the backend
      RequestHeader set X-Forwarded-Proto "https"
      RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s

      ErrorLog /usr/local/apache2/logs/error.log
      CustomLog /usr/local/apache2/logs/access.log combined
    </VirtualHost>
  httpd-vhosts.conf: |-
    <VirtualHost *:80>

          ProxyPass / http://keycloak-angular-example.crps-ui.svc:80/
          ProxyPassReverse / http://keycloak-angular-example.crps-ui.svc:80/

          ErrorLog /usr/local/apache2/logs/error.log
          CustomLog /usr/local/apache2/logs/access.log combined

        </VirtualHost>

