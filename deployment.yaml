kind: Deployment
apiVersion: apps/v1
metadata:
  name: keycloak-angular-example
  namespace: crps-ui
  labels:
    app: keycloak-angular-example
    app.kubernetes.io/component: keycloak-angular-example
    app.kubernetes.io/instance: keycloak-angular-example
    app.kubernetes.io/name: keycloak-angular-example
    app.kubernetes.io/part-of: keycloak-angular-example-app
    app.openshift.io/runtime-namespace: crps-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-angular-example
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: keycloak-angular-example
        deployment: keycloak-angular-example
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      restartPolicy: Always
      serviceAccountName: crps-sa
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - name: keycloak-angular-example
          image: 'image-registry.openshift-image-registry.svc:5000/crps-ui/keycloak-angular-example@sha256:7abda1f2fc20bd7f5aea76afdaa53d87b8ab986b03a4195487d13132307b1768'
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      serviceAccount: crps-sa
      volumes:
        - name: nginx-config
          configMap:
            name: ngnx-conf
            defaultMode: 420
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600


--------------------------------------
kind: ConfigMap
apiVersion: v1
metadata:
  name: ngnx-conf
  namespace: crps-ui
data:
  nginx.conf: |-
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.html;             

        location / {
            try_files $uri $uri/ /index.html;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }
    }

