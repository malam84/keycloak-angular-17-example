kind: Service
apiVersion: v1
metadata:
  name: keycloak-angular-example
  namespace: crps-ui
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: keycloak-angular-example

