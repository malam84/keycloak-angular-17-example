  kind: Deployment
apiVersion: apps/v1
metadata:
  name: httpd
  namespace: apache
  labels:
    app: httpd
    app.kubernetes.io/component: httpd
    app.kubernetes.io/instance: httpd
    app.kubernetes.io/name: httpd
    app.kubernetes.io/part-of: httpd-app
    app.openshift.io/runtime-namespace: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: httpd
        deployment: httpd
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      restartPolicy: Always
      serviceAccountName: apache-sa
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - name: httpd
          image: 'image-registry.openshift-image-registry.svc:5000/apache/httpd@sha256:cc4c94eb4e9c3d94ac2147cb9ce8057096362de83fa12b7aeecd4c0c3d5d1f21'
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: httpd-config
              mountPath: /usr/local/apache2/conf/httpd.conf
              subPath: httpd.conf
            - name: jpom-config
              mountPath: /usr/local/apache2/conf/extra/httpd-vhosts.conf
              subPath: httpd-vhosts.conf
            - name: jpom-config
              mountPath: /usr/local/apache2/conf/extra/httpd-ssl.conf
              subPath: httpd-ssl.conf
            - name: cert-volume
              mountPath: /etc/pki/tls/certs/tls.crt
              subPath: tls.crt
            - name: cert-volume
              mountPath: /etc/pki/tls/private/tls.key
              subPath: tls.key
            - name: cert-volume
              mountPath: /etc/pki/tls/certs/client.crt
              subPath: client.crt
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      serviceAccount: apache-sa
      volumes:
        - name: httpd-config
          configMap:
            name: httpd-config
            defaultMode: 420
        - name: jpom-config
          configMap:
            name: jpom-config
            defaultMode: 420
        - name: cert-volume
          secret:
            secretName: httpd-tls-secret
            defaultMode: 420
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

